<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="Flatdango.css">
</head>
<body>
    <h1>Flatdango</h1>
    <h2>Select a movie and buy a ticket</h2>
    <div class="container">
        <ul id="films"></ul>
        <div class="movieDetails">
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title"></h2>
            <p id="runtime"></p>
            <p id="showtime"></p>
            <p id="availableTickets"></p>
            <button id="buyButton">Buy Ticket</button>
        </div>
    </div>
    <script src="Flatdango.js"></script>
</body>
</html>
